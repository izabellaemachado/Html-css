<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <video width="500" controls autoplay loop>
        <source src="media/marlaranja.m4v" type="video/mp4">
        <source src="media/marlaranja.webm" type="video webm">
        <source src="media/marlaranja.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <h1> Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/q8Nt0CYBuL4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
